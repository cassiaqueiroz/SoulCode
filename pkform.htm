<h1> Cadastro </h1>

<form><br><br>
    <label for="nome"> Nome do Pokémon:</label><br>
    <input type="text" name="nome" id="nome" placeholder="Digite o nome"><br><br>

    <label for="data"> Data da Captura: </label><br>
    <input type="date" name="data" id="data"><br><br>

    <label for="pokeballs">Número de Pokébolas Utilizadas:</label><br>
    <input type="number" name="pokeballs" id="pokeballs" placeholder="Informe o número"><br><br>

    <label for="tipo">Tipo do Pokémon:</label><br><br>
    <select name="regiao" id="tipo">
        <option value="select">Selecione...</option>
        <option value="N">Normal</option>
        <option value="F">Fogo</option>
        <option value="AG">Água</option>
        <option value="AR">Ar</option>
        <option value="P">Planta</option>
        <option value="E">Elétrico</option>
        <option value="G">Gelo</option>

    </select><br><br>

    <input type="button" value="Cadastrar" class="button1"><br><br><br>

</form><br><br><br>
