<body>

<ul>
    <li><a href="pkindex.htm">Cadastro/Login</a></li>
    <li><a href="pkform.htm">Cadastre Pokémons</a></li>
</ul>
<br>

    <h1> Cadastro </h1>

    <form><br><br>
        <label for="nome"> Nome:</label><br>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome"><br><br>

        <label for="id"> ID Mestre: </label><br>
        <input type="text" name="id" id="id" placeholder="Digite seu ID"><br><br>

        <label for="region">Região de Atuação:</label><br><br>
        <select name="regiao" id="region">
            <option value="select">Selecione...</option>
            <option value="KT">Kanto</option>
            <option value="JT">Johto</option>
            <option value="HN">Hoenn</option>
            <option value="SN">Sinnoh</option>
            <option value="UV">Unova</option>
            <option value="KL">Kalos</option>
        </select><br><br>

        <input type="button" value="Cadastrar" class="button1"><br><br><br>

    </form><br><br><br>

    <h1> Login </h1>

    <form><br><br>
        <label for="idm"> ID Mestre: </label><br>
        <input type="text" name="id" id="idm" placeholder="Digite seu ID"><br><br>

        <label for="senha">Senha</label><br>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha"><br><br>


        <input type="button" value="Login" class="button1"><br><br><br>

    </form>
