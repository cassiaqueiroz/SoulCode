<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro MK Papelaria</title>
    <link href="mkstyle.css" rel="stylesheet" type="text/css">

</head>

<body>
<ul>

    <li><a href="mkindex.htm">Home</a></li>
    <li><a href="mkindex.htm">Promoções</a></li>
    <li><a href="mkform.htm">Cadastro</a></li>
</ul>
<br><br><br>
<h1> Cadastre-se </h1>

<form><br><br>
    <label for="nome"> Nome:</label><br>
    <input type="text" name="nome" id="nome" placeholder="Nome completo"><br><br>

    <label for="nasc"> Data de Nascimento: </label><br>
    <input type="date" name="nasc" id="nasc"><br><br>

    <label for="email"> Email </label><br>
    <input type="email" id="email"><br><br>

    <label for="endereco">Endereço:</label><br>
    <input type="text" name="endereco" id="endereco" placeholder="Digite seu endereço"><br><br>

    <label for="estado">Estado</label><br>
    <select name="estado" id="estado">
        <option value="select">Selecione</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
    </select><br><br>

    <label for="cpf">CPF:</label><br>
    <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF"><br><br>

    <label for="senha"> Senha: </label><br>
    <input type="password" id="senha" placeholder="Crie uma senha"><br><br>

      <input type="button" value="Enviar" class="button1"><br><br><br>
</form>
<div class="footer">
    <footer>
        <br>
        <p style="font-size: 17px;"><b>Cássia Queiroz</b></p>
        <a href="https://www.linkedin.com/in/cassia-queiroz/" target="_blank"> <img

                alt="Imagem do Ícone do LinkedIn" style="height: 30px;"></a><br>
    </footer>
</div>
</body>
</html>
